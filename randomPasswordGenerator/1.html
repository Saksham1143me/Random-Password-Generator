<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-compatible" content="ie-edge">
<link rel="stylesheet" href="1.css">
<title>
Password Generator
</title>
</head>
<body>
    <div class="container">
        <p class="topheading">PASSWORD GENERATOR</p>
        <div class="copyclass"><input type="text" readonly class="display" data-passwordDisplay placeholder="Password">
        <span class="copyMsg" data-copyMsg><span>hyf</span></span>
            <button class="copy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" color="#00E0D1" viewBox="0 0 24 24" class="icon-sm"><path fill="currentColor" fill-rule="evenodd" d="M7 5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-2v2a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h2zm2 2h5a3 3 0 0 1 3 3v5h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-9a1 1 0 0 0-1 1zM5 9a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h9a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1z" clip-rule="evenodd"></path></svg>
        </button></div>
        <div class="generator">
            <div class="length"><p>Passwod Length</p>
            <p data-lengthNumber>8</p></div>
            <input  type="range" min="1" value="1" max="16" step="1" name="length" class="slider" data-inputSlider>
            <div class="include">
                <div><input type="checkbox" name="uppercase" class="uppercase">
                <label for="uppercase">include UpperCase</label></div>
                <div><input type="checkbox" name="lowercase" class="lowercase">
                <label for="uppercase">include LowerCase</label></div>   
                <div><input type="checkbox" name="number" class="numbers">
                <label for="uppercase">include Number</label></div>
                <div><input type="checkbox" name="symbol" class="symbols">
                <label for="uppercase">include Symbol</label></div>              
            </div>
            <div class="strength">Strength
                <span class="indicator" data-indicator></span>
            </div>
            <button type="submit" class="generatebtn">Generate Password</button>
        </div>
    </div>

<script src="1.js"></script>
</body>
</html>
